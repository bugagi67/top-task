<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h2>TOP Tasks</h2>
    <label>
      <input class="add_task" type="text" placeholder="Add & Filtered task...">
    </label>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Описание задачи не введено</p>
    </div>
  </div>

    <h3>Pinned:</h3>
    <div class="pinned-tasks">
      <div class="no-pinned"><h4>No pinned tasks</h4></div>
    </div>

    <h3>All Tasks:</h3>
    <div class="all-tasks"></div>
</div>

<script src="./index.js" type="module"></script>
</body>
</html>
